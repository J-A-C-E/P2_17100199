<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title> Formulario de Registro</title>
        <link rel="stylesheet" href="estilos.css">
        
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form action="registrar.php" method="POST" class="form-register">
            <h2 class="form__titulo">CREA UNA CUENTA</h2>
            <div class="contenedor-inputs">
                <input type="text" name="nombre"
                placeholder="Nombre" class="input-48">

                <input type="text" name="apellidos"
                placeholder="Apellidos" class="input-48">

                <input type="email" name="correo"
                placeholder="Correo" class="input-100">

                <input type="text" name="usuario"
                placeholder="Usuario" class="input-48">

                <input type="password" name="clave"
                placeholder="Contraseña" class="input-48">

                <input type="submit" value="Registrar">
                <p>¿Ya tiene una cuenta?</p>
                <a href="#">Ingresa aquí</a>


            </div>


      
    </form>
        
    </body>
</html>
