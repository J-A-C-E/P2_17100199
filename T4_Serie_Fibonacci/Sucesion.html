<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sucesión Fibonacci</title> 
        <h1>Serie Fibonacci</h1>      
    </head>
    <body>
        <script type="text/javascript">
        
        var x=0;
        var y=1;
        var z;

        var num=prompt("Ingresa el límite");

        document.write(x+"<br/>");
        document.write(y+"<br/>");

        for(var i=3;i<num;i++)
        {
            z=x+y;
            x=y;
            y=z;

            document.write(z+"<br/>");
        }

       
            
            
        </script>
    </body>
</html>
